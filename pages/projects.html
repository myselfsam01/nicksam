<script>
document.querySelectorAll('.video-vertical, .video-horizontal').forEach(videoBox => {
    const cover = videoBox.querySelector('.cover');
    const playBtn = videoBox.querySelector('.play-btn');
    const video = videoBox.querySelector('video');
    const progressContainer = videoBox.querySelector('.progress-container');
    const progressBar = videoBox.querySelector('.progress-bar');
    
    // Set cover image if exists
    const coverImage = videoBox.getAttribute('data-cover');
    if (coverImage) {
        cover.style.backgroundImage = `url('${coverImage}')`;
    }

    // Function to pause video
    function pauseVideo() {
        video.pause();
        cover.classList.remove('hidden');
        progressContainer.classList.remove('visible');
    }

    // Play video ONLY when play button is clicked
    playBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        video.play();
        cover.classList.add('hidden');
        progressContainer.classList.add('visible');
    });

    // Click on video element to pause
    video.addEventListener('click', (e) => {
        e.stopPropagation();
        if (!video.paused) {
            pauseVideo();
        }
    });

    // Show cover when video ends
    video.addEventListener('ended', () => {
        cover.classList.remove('hidden');
        progressContainer.classList.remove('visible');
    });

    // Update progress bar as video plays
    video.addEventListener('timeupdate', () => {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.style.width = progress + '%';
    });

    // Click on progress bar to seek
    progressContainer.addEventListener('click', (e) => {
        e.stopPropagation();
        const rect = progressContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const percentage = clickX / rect.width;
        video.currentTime = percentage * video.duration;
    });

    // Drag to seek
    let isDragging = false;

    progressContainer.addEventListener('mousedown', (e) => {
        e.stopPropagation();
        isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, clickX / rect.width));
            video.currentTime = percentage * video.duration;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
});
</script>
