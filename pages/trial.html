<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Register Now</h1>
        <p>Join us by filling out the form below</p>
    </div>
    
    <div class="form-section">
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="instagram">Instagram Handle <span class="required">*</span></label>
                <input type="text" id="instagram" placeholder="@yourusername" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="+91 98765 43210" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Tell us anything you'd like to share..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Registration</button>

            <div class="message success-message" id="successMessage">
                ✓ Registration submitted successfully! We'll get back to you soon.
            </div>

            <div class="message error-message" id="errorMessage">
                ✗ Something went wrong. Please try again or contact support.
            </div>
        </form>
    </div>
</div>

    <script>
        const NOTION_FORM_URL = 'https://fragrant-penguin-8a4.notion.site/259e193b538f804dbcf0e03ebfdd08c2';

        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('instagram', document.getElementById('instagram').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('message', document.getElementById('message').value);

            try {
                await fetch(NOTION_FORM_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                successMessage.style.display = 'block';
                form.reset();

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';

                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Registration';
            }
        });
    </script>
</body>
</html>
